<mat-card>
  <mat-card-header style="background-color: blue">
    <h1 class="card-title" style="color:white">Standings for Spring '23 Session</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Type here to filter</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort matSortActive="points" matSortDirection="desc" matSortDisableClear>
      <!--<ng-container [matColumnDef]="column.name" *ngFor="let column of initColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.display }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column.name] }}</td>
      </ng-container>-->
      <ng-container matColumnDef="teamName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Team</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element["teamName"]}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="wins">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Wins</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element["wins"]}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="draws">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Draws</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element["draws"]}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="losses">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Losses</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element["losses"]}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="points">
        <mat-header-cell *matHeaderCellDef mat-sort-header>points</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element["points"]}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="goalsScored">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Goals Scored</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element["goalsScored"]}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
<app-weekly-results></app-weekly-results>
